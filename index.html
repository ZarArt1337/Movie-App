<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="src/components/MovieList/styles.css">
    <link rel="stylesheet" href="src/components/Modal/styles.css">
    <link rel="stylesheet" href="src/components/CategoryFilter/styles.css">
    <link rel="stylesheet" href="src/components/Search/styles.css">

    <title>ZMovies</title>
</head>
<body>

    <!-- Top Navigation Menu -->
    <header>
        <nav>
            <div class="font_Special">ZMovies</div>

            <div class="nav_search">
                <form id="form">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="" id="search" class="search">
                </form>
            </div>
            <div class="nav_button">
                <button class="print-fav">My Favourites</button>
            </div>
            <div class="nav_burger" id="icon">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!--Burger menu-->
    <div id="burgerLinks" class="burger_links"> 
        <div class="print_fav_burger">My Favourites</div>
    </div>

    <!--My favourites-->
    <div class="favourite_box hide" id="favourite_box">
        <h3 class="my_favourite_tag" id="my_favourite_tag">My favourites:</h3>
        <span class="close_button" id="close_button">X</span>
        <div class="my_favourite" id="my_favourite"></div>
    </div>

    <!--TOP Lists-->
    <div id="lists">
        <div id="top_rated_movies" class="lists_btn lists_btn_active">TOP-Rated Movies</div>
        <div id="top_rated_series" class="lists_btn">TOP-Rated Series</div>

        <div class="top_lists" id="top_lists"></div>
    
        <button class="display_button" id="display_lists">More movies</button>
        <button class="display_button hide" id="hide_lists">Hide</button> 
    </div>

    <!--Lists-->
       

    <!--Categories-->
    <div id="show_categories">
        <div class="sort_categories">Sort by categories:</div>
        <div id="categories"></div>
        
        <div class="clear_categories">
            <div id="clear_btn" class="hide category">Clear ALL</div>
        </div>


        <button class="display_button" id="display_categories">More categories</button>
        <button class="display_button hide" id="hide_categories">Hide</button>
    </div>
    
    <!--Searching info-->
    <div class="search_info" id="search_info"></div>

    <!--Displaying movies-->
    <main id="container"></main>

    <!--Pagination-->
    <div class="pagination" id="pagination">
        <div class="first_page" id="first_page">1 ...</div>
        <div class="prev_page" id="prev_page"></div>
        <div class="current_page" id="current_page"></div>
        <div class="next_page" id="next_page"></div>
        <div class="last_page" id="last_page"></div>
    </div>

    <!--Modal-->
    <div id="myModal" class="modal"></div>

    <!--Footer-->
    <footer class="font_Special">ZarArt</footer>

</body>

<script src="src/components/MovieList/MovieList.js" type="module"></script>
<script src="src/components/Modal/Modal.js" type="module"></script>
<script src="src/components/Search/Search.js" type="module"></script>
<script src="src/components/CategoryFilter/CategoryFilter.js" type="module"></script>
<script src="main.js" type="module"></script>
</html>
