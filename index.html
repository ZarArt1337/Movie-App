<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="src/components/MovieList/styles.css">
    <link rel="stylesheet" href="src/components/Modal/styles.css">
    <link rel="stylesheet" href="src/components/CategoryFilter/styles.css">
    <link rel="stylesheet" href="src/components/Search/styles.css">

    <title>ZMovies</title>
</head>
<body>

    <!-- Top Navigation Menu -->
    <header>
        <nav>
            <div class="font-Special">ZMovies</div>

            <div class="nav-search">
                <form id="form">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="" id="search" class="search">
                </form>
            </div>
            <div class="nav-button">
                <button class="print-fav">My Favourites</button>
            </div>
            <div class="nav-burger" id="icon">
                <i class="fa fa-bars"></i>
            </div>
        </nav>
    </header>

    <!--Burger menu-->
    <div id="burgerLinks" class="burger-links"> 
        <div class="print-fav-burger">My Favourites</div>
    </div>

    <!--My favourites-->
    <div class="favourite-box hide" id="favourite-box">
        <h3 class="my-favourite-tag" id="my-favourite-tag">My favourites:</h3>
        <span class="close-button" id="close-button">X</span>
        <div class="my-favourite" id="my-favourite"></div>
    </div>

    <!--TOP Lists-->
    <div id="lists">
        <div id="top-rated-movies" class="lists-btn lists-btn-active">TOP-Rated Movies</div>
        <div id="now-playing" class="lists-btn">Now playing</div>

        <div class="top-lists" id="top-lists"></div>
    
        <button class="display-button" id="display-lists">More movies</button>
        <button class="display-button hide" id="hide-lists">Hide</button> 
    </div>

    <!--Lists-->
       

    <!--Categories-->
    <div id="show-categories">
        <div class="sort-categories">Sort by categories:</div>
        <div id="categories"></div>
        
        <div class="clear-categories">
            <div id="clear-btn" class="hide category">Clear ALL</div>
        </div>


        <button class="display-button" id="display-categories">More categories</button>
        <button class="display-button hide" id="hide-categories">Hide</button>
    </div>
    
    <!--Searching info-->
    <div class="search-info" id="search-info"></div>

    <!--Displaying movies-->
    <main id="container"></main>

    <!--Pagination-->
    <div class="pagination" id="pagination">
        <div class="first-page" id="first-page">1 ...</div>
        <div class="prev-page" id="prev-page"></div>
        <div class="current-page" id="current-page"></div>
        <div class="next-page" id="next-page"></div>
        <div class="last-page" id="last-page"></div>
    </div>

    <!--Modal-->
    <div id="myModal" class="modal"></div>

    <!--Footer-->
    <footer class="font-Special">ZarArt</footer>

</body>

<script src="./src/components/MovieList/MovieList.js" type="module"></script>
<script src="./src/components/Modal/Modal.js" type="module"></script>
<script src="./src/components/Search/Search.js" type="module"></script>
<script src="./src/components/CategoryFilter/CategoryFilter.js" type="module"></script>
<script src="./main.js" type="module"></script>
</html>
