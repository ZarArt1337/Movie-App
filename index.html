<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="src/components/MovieList/styles.css">
    <link rel="stylesheet" href="src/components/Modal/styles.css">
    <link rel="stylesheet" href="src/components/CategoryFilter/styles.css">
    <link rel="stylesheet" href="src/components/Search/styles.css">
    <link rel="stylesheet" href="src/components/Carousel/styles.css">

    <title>ZMovies</title>
</head>
<body>

    <!-- Top Navigation Menu -->
    <header>
        <nav>
            <div class="font_Special">ZMovies</div>
            <div>
                <form id="form">
                    <input type="text" placeholder="Search" id="search" class="search">
                </form>
            </div>
        </nav>
    </header>

    <!--TOP Lists-->
    <div id="lists">
        <div id="top_rated_movies" class="lists_btn lists_btn_active">TOP-Rated Movies</div>
        <div id="popular_movies" class="lists_btn">Popular Movies</div>
        <div id="top_rated_series" class="lists_btn">TOP-Rated Series</div>
        <div id="popular_series" class="lists_btn">Popular Series</div>
    </div>

    <!--Carousel-->
    <div class="carousel" id="carousel">
        <div id="carousel_box" class="carousel_box"></div>
        <div class="btn_prev" id="btn_prev">&#60;</div>
        <div class="btn_next" id="btn_next">&#62;</div>
    </div>

    <!--Categories-->
    <div id="categories"></div>
    <div class="clear_categories"><div id="clear_btn" class="hide category">Clear ALL</div></div>

    <!--Searching info-->
    <div class="search_info" id="search_info"></div>
    
    <!--Displaying movies-->
    <main id="container"></main>

    <!--Modal-->
    <div id="myModal" class="modal"></div>

    <!--Footer-->
    <footer class="font_Special">ZarArt</footer>

</body>

<script src="src/components/MovieList/MovieList.js" type="module"></script>
<script src="src/components/Modal/Modal.js" type="module"></script>
<script src="src/components/Search/Search.js" type="module"></script>
<script src="src/components/CategoryFilter/CategoryFilter.js" type="module"></script>
<script src="src/components/Carousel/Carousel.js" type="module"></script>
<script src="main.js" type="module"></script>
</html>
